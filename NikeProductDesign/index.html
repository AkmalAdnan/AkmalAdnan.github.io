<script type="text/javascript">
/*----------------------*/
$("#color-change span").click(function(){
    $("#color-change span").removeClass("active");
    $(this).addClass("active");

$(".color-img1").css("background-image",$(this).attr("data-pic1"));
$(".color-img2").css("background-image",$(this).attr("data-pic2"));
$(".color-img3").css("background-image",$(this).attr("data-pic3"));
$(".color-img4").css("background-image",$(this).attr("data-pic4"));
$(".color-img5").css("background-image",$(this).attr("data-pic5"));
$(".color-img6").css("background-image",$(this).attr("data-pic6"));

});
/*--swiper-script--*/
var swiper = new Swiper('.swiper-container', {
      slidesPerView: 3.9,
      spaceBetween: 30,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
    /*-----------active-slide-----------------*/
    $(document).on('click','.box1',function(){
        $('.view1').addClass('active-slide').siblings('.view2,.view3,.view4,.view5,.view6').removeClass('active-slide');
    });

    $(document).on('click','.box2',function(){
        $('.view2').addClass('active-slide').siblings('.view1,.view3,.view4,.view5,.view6').removeClass('active-slide');
    });

    });

        $('.view6').addClass('active-slide').siblings('.view2,.view3,.view4,.view5,.view1').removeClass('active-slide');
    });
    /*--------------------------------------*/

      spaceBetween: 30,
